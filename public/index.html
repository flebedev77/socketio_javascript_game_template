<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <p id="fps_counter">FPS: </p>
    <ui>
        <div id="start_dialog">
            <div class="background"></div>
            <div id="start_menu">
                <label for="username_input">Username:</label>
                <input type="text" name="username_input" id="username_input" spellcheck="false" autocomplete="off">
                <p class="invalid">Invalid username!</p>
                <button id="start_button">Start</button>
            </div>
        </div>
        <div id="alert_dialog">
            <div class="background"></div>
            <div id="alert_popup">
                <h1 id="alert_title">Title</h1>
                <p id="alert_content">Body. Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, in.</p>
                <button id="alert_button">Ok</button>
            </div>
        </div>
        <div id="connecting_screen">
            <h1>Connecting</h1>
        </div>
    </ui>
    <canvas id="canvas"></canvas>    
    <script src="src/lib/socket.io.min.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
